<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ARCHIVE | 劇団WhitePalette</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root { --main-bg: #fff; --main-black: #000; --accent-gray: #888; }
        * { box-sizing: border-box; scroll-behavior: smooth; }
        body { font-family: "Inter", "Hiragino Kaku Gothic ProN", sans-serif; margin: 0; background: var(--main-bg); color: var(--main-black); line-height: 1.8; }
        
        header { position: fixed; top: 0; width: 100%; height: 70px; background: rgba(255,255,255,0.95); border-bottom: 3px solid var(--main-black); display: flex; justify-content: space-between; align-items: center; padding: 0 20px; z-index: 2000; backdrop-filter: blur(8px); }
        .logo { font-weight: 900; letter-spacing: 2px; font-size: 1.1rem; text-decoration: none; color: #000; }
        
        .container { max-width: 1000px; margin: 120px auto; padding: 0 20px; }
        .back-link { display: inline-block; margin-bottom: 30px; text-decoration: none; color: var(--main-black); font-weight: bold; border-bottom: 2px solid #000; transition: 0.3s; }
        .back-link:hover { background: #000; color: #fff; }
        
        /* 公演タイトルエリア */
        .archive-header { margin-bottom: 50px; }
        .archive-year { font-size: 1.2rem; font-weight: bold; color: var(--accent-gray); margin-bottom: 10px; }
        .archive-title { font-size: clamp(1.8rem, 6vw, 3rem); font-weight: 900; line-height: 1.2; border-left: 12px solid #000; padding-left: 20px; }

        .archive-content { display: flex; flex-direction: column; gap: 50px; }
        @media (min-width: 768px) { .archive-content { flex-direction: row; align-items: flex-start; } }

        /* 左側：メインビジュアル */
        .poster-area { flex: 1; }
        .poster-frame { border: 5px solid #000; background: #f0f0f0; line-height: 0; }
        .poster-frame img { width: 100%; height: auto; }

        /* 右側：詳細データ */
        .details-area { flex: 1.2; }
        .info-section { margin-bottom: 40px; }
        .info-section h3 { font-size: 1.2rem; font-weight: 900; border-bottom: 3px solid #000; display: inline-block; margin-bottom: 20px; }
        
        .info-table { width: 100%; border-collapse: collapse; margin-bottom: 30px; }
        .info-table th { width: 100px; text-align: left; font-size: 0.8rem; color: var(--accent-gray); padding: 10px 0; border-bottom: 1px solid #eee; }
        .info-table td { padding: 10px 0; border-bottom: 1px solid #eee; font-weight: 500; }

        /* 公演写真エリア */
        .photo-gallery { margin-top: 60px; border-top: 5px solid #000; padding-top: 40px; }
        .gallery-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
        @media (min-width: 768px) { .gallery-grid { grid-template-columns: 1fr 1fr; } }
        .photo-item { border: 3px solid #000; line-height: 0; transition: 0.3s; }
        .photo-item:hover { transform: scale(1.02); }
        .photo-item img { width: 100%; height: auto; }

        footer { text-align: center; padding: 60px 20px; border-top: 1px solid #eee; margin-top: 100px; }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="logo">WhitePalette</a>
</header>

<div class="container">
    <a href="index.html" class="back-link">← BACK TO HOME</a>

    <div class="archive-header">
        <div class="archive-year">2025 Performance Archive</div>
        <h1 class="archive-title">旗揚げ公演『ここにタイトル』</h1>
    </div>

    <div class="archive-content">
        <div class="poster-area">
            <div class="poster-frame">
                <img src="https://cdn.discordapp.com/attachments/1464461003885515038/1464469671003684917/91__20250113134518.png?ex=6975952a&is=697443aa&hm=a858554c3bfb7c59af412df8be92f9343989fa19a6e67f2eb8a831f1069eaa2d&" alt="公演ポスター">
            </div>
        </div>

        <div class="details-area">
            <div class="info-section">
                <h3>INFORMATION</h3>
                <table class="info-table">
                    <tr><th>DATE</th><td>2025.01.10 - 01.13</td></tr>
                    <tr><th>PLACE</th><td>伊丹アイホール</td></tr>
                    <tr><th>TICKET</th><td>一般 3,000円 / 学生 2,000円</td></tr>
                </table>
            </div>

            <div class="info-section">
                <h3>CAST</h3>
                <p>団員A / 団員B / 団員C / 団員D / 団員E</p>
            </div>

            <div class="info-section">
                <h3>STAFF</h3>
                <table class="info-table">
                    <tr><th>作・演出</th><td>WhitePalette</td></tr>
                    <tr><th>舞台監督</th><td>〇〇 〇〇</td></tr>
                    <tr><th>照明</th><td>△△ △△</td></tr>
                    <tr><th>音響</th><td>□□ □□</td></tr>
                </table>
            </div>
        </div>
    </div>

    <div class="photo-gallery">
        <h2 style="font-weight: 900; margin-bottom: 30px;">STAGE PHOTOS</h2>
        <div class="gallery-grid">
            <div class="photo-item">
                <img src="https://cdn.discordapp.com/attachments/1464461003885515038/1464470002835914863/91__20241230195316.png?ex=69759579&is=697443f9&hm=7f368333ead1c07a8b3d5de3e324ea77042d805e4df69d6825e4086fd381b7de&" alt="公演写真1">
            </div>
            </div>
    </div>
</div>

<footer><p>&copy; 劇団WhitePalette</p></footer>

</body>
</html>
