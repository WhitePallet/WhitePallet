    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root { --main-bg: #fff; --main-black: #000; --accent-gray: #888; }
        * { box-sizing: border-box; scroll-behavior: smooth; }
        body { font-family: "Inter", "Hiragino Kaku Gothic ProN", sans-serif; margin: 0; background: var(--main-bg); color: var(--main-black); line-height: 1.8; }
        
        header { position: fixed; top: 0; width: 100%; height: 70px; background: rgba(255,255,255,0.95); border-bottom: 3px solid var(--main-black); display: flex; justify-content: space-between; align-items: center; padding: 0 20px; z-index: 2000; backdrop-filter: blur(8px); }
        .logo { font-weight: 900; letter-spacing: 2px; font-size: 1.1rem; text-decoration: none; color: #000; }
        
        .container { max-width: 1000px; margin: 120px auto; padding: 0 20px; }
        .back-link { display: inline-block; margin-bottom: 30px; text-decoration: none; color: var(--main-black); font-weight: bold; border-bottom: 2px solid #000; }
        
        .archive-header { margin-bottom: 60px; }
        .archive-year { font-size: 1.2rem; font-weight: bold; color: var(--accent-gray); }
        .archive-title { font-size: clamp(2rem, 8vw, 3.5rem); font-weight: 900; margin: 10px 0; border-left: 10px solid #000; padding-left: 20px; }

        .archive-layout { display: flex; flex-direction: column; gap: 40px; }
        @media (min-width: 768px) { .archive-layout { flex-direction: row; } }

        .archive-visual { flex: 1; border: 4px solid #000; background: #f0f0f0; display: flex; justify-content: center; align-items: center; }
        .archive-visual img { width: 100%; height: auto; display: block; }

        .archive-info { flex: 1.2; }
        .info-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .info-table th, .info-table td { padding: 15px 0; border-bottom: 1px solid #eee; text-align: left; vertical-align: top; }
        .info-table th { width: 100px; font-size: 0.9rem; color: var(--accent-gray); }

        .synopsis-box { margin-top: 40px; padding: 30px; border: 2px solid #000; background: #fafafa; }
        .synopsis-box h3 { margin-top: 0; font-weight: 900; }

        footer { text-align: center; padding: 60px 20px; border-top: 1px solid #eee; margin-top: 100px; }
    </style>
</head>
<body>
