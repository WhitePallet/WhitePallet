<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>劇団WhitePalette 公式サイト</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root { --main-bg: #fff; --main-black: #000; --accent-gray: #888; }
        * { box-sizing: border-box; scroll-behavior: smooth; }
        body { font-family: "Inter", "Hiragino Kaku Gothic ProN", sans-serif; margin: 0; background: var(--main-bg); color: var(--main-black); overflow-x: hidden; line-height: 1.8; }
        
        header { position: fixed; top: 0; width: 100%; height: 70px; background: rgba(255,255,255,0.95); border-bottom: 3px solid var(--main-black); display: flex; justify-content: space-between; align-items: center; padding: 0 20px; z-index: 2000; backdrop-filter: blur(8px); }
        .logo { font-weight: 900; letter-spacing: 2px; font-size: 1.1rem; }
        
        .menu-btn { background: none; border: none; cursor: pointer; z-index: 2200; width: 44px; height: 44px; position: relative; }
        .menu-btn span { display: block; position: absolute; left: 10px; width: 24px; height: 3px; background: var(--main-black); transition: 0.4s; }
        .menu-btn span:nth-child(1) { top: 14px; } .menu-btn span:nth-child(2) { top: 21px; } .menu-btn span:nth-child(3) { top: 28px; }
        .menu-btn.active span:nth-child(1) { transform: translateY(7px) rotate(45deg); }
        .menu-btn.active span:nth-child(2) { opacity: 0; }
        .menu-btn.active span:nth-child(3) { transform: translateY(-7px) rotate(-45deg); }

        .nav-overlay { position: fixed; top: 0; right: -100%; width: 100%; height: 100vh; background: #fff; z-index: 2100; transition: 0.6s cubic-bezier(0.7, 0, 0.3, 1); display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .nav-overlay.active { right: 0; }
        .nav-overlay a { font-size: 2rem; font-weight: 900; color: var(--main-black); text-decoration: none; margin: 15px 0; letter-spacing: 5px; }

        .container { max-width: 1000px; margin: 120px auto; padding: 0 20px; }
        section { margin-top: -70px; padding-top: 120px; margin-bottom: 100px; }
        .section-title { font-size: clamp(2rem, 8vw, 3rem); font-weight: 900; border-left: 10px solid var(--main-black); padding-left: 15px; margin-bottom: 40px; }
        .section-title span { display: block; font-size: 0.8rem; letter-spacing: 2px; color: var(--accent-gray); margin-top: 10px; }
        .reveal { opacity: 0; transform: translateY(30px); transition: 0.8s; }
        .reveal.active { opacity: 1; transform: translateY(0); }

        /* --- 団員グリッド --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .item-card { background: #fff; text-align: center; transition: 0.3s; cursor: pointer; border: 2px solid var(--main-black); padding: 30px 10px; text-decoration: none; color: inherit; }
        .item-card:hover { background: var(--main-black); color: #fff; transform: translateY(-5px); }

        /* --- 修正ポイント：ARCHIVE スライド（細枠＆画像重視） --- */
        .archive-slider-box { max-width: 500px; margin: 0 auto; }
        .slider-frame { 
            position: relative; 
            border: 1px solid #000; /* 黒枠を細く */
            overflow: hidden; 
            background: #fff;
            line-height: 0;
        }
        .slides { display: flex; transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
        .slide { min-width: 100%; position: relative; }
        .slide img { width: 100%; height: auto; display: block; }
        
        /* スライド内のラベル */
        .slide-caption { 
            background: rgba(255,255,255,0.9); 
            padding: 15px; 
            text-align: center; 
            border-top: 1px solid #000;
        }
        .slide-caption h4 { margin: 0; font-size: 0.9rem; font-weight: 900; }
        .slide-caption a { font-size: 0.75rem; color: #000; font-weight: bold; text-decoration: underline; }

        .s-btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.3); color: #fff; border: none; width: 40px; height: 40px; cursor: pointer; z-index: 10; transition: 0.3s; }
        .s-btn:hover { background: rgba(0,0,0,0.8); }
        .prev-b { left: 0; }
        .next-b { right: 0; }

        /* モーダル */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 3000; padding: 20px; }
        .modal.active { display: flex; }
        .modal-content { background: #fff; width: 100%; max-width: 500px; padding: 40px; position: relative; border: 5px solid #000; }
        .close-modal { position: absolute; top: 10px; right: 15px; font-size: 2rem; cursor: pointer; }

        footer { text-align: center; padding: 60px 20px; background: #f9f9f9; border-top: 1px solid #eee; }
    </style>
</head>
<body>

<header>
    <div class="logo">WhitePalette</div>
    <button class="menu-btn" id="menuBtn"><span></span><span></span><span></span></button>
</header>

<nav class="nav-overlay" id="navOverlay">
    <a href="#next" class="nav-link">NEXT</a>
    <a href="#members" class="nav-link">MEMBERS</a>
    <a href="#archive" class="nav-link">ARCHIVE</a>
    <a href="#contact" class="nav-link">CONTACT</a>
</nav>

<div class="container">
    <section id="next" class="reveal">
        <h2 class="section-title">NEXT<span>次回公演</span></h2>
        <div style="border:4px solid #000; padding:40px; text-align:center;">
            <p>2026.03.14 新作本公演 準備中</p>
        </div>
    </section>

    <section id="members" class="reveal">
        <h2 class="section-title">MEMBERS<span>団員紹介</span></h2>
        <div class="grid">
            <div class="item-card" onclick="openModal('01')">団員 01</div>
            <div class="item-card" onclick="openModal('02')">団員 02</div>
            <div class="item-card" onclick="openModal('03')">団員 03</div>
            </div>
    </section>

    <section id="archive" class="reveal">
        <h2 class="section-title">ARCHIVE<span>過去上演</span></h2>
        <div class="archive-slider-box">
            <div class="slider-frame">
                <button class="s-btn prev-b" onclick="moveSlide(-1)">❮</button>
                <button class="s-btn next-b" onclick="moveSlide(1)">❯</button>
                
                <div class="slides" id="slideContainer">
                    <div class="slide">
                        <img src="https://cdn.discordapp.com/attachments/1464461003885515038/1464469671003684917/91__20250113134518.png?ex=6975952a&is=697443aa&hm=a858554c3bfb7c59af412df8be92f9343989fa19a6e67f2eb8a831f1069eaa2d&" alt="2025">
                        <div class="slide-caption">
                            <h4>旗揚げ公演 (2025)</h4>
                            <a href="archive-2025.html">VIEW DETAILS</a>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="https://cdn.discordapp.com/attachments/1464461003885515038/1464470002835914863/91__20241230195316.png?ex=69759579&is=697443f9&hm=7f368333ead1c07a8b3d5de3e324ea77042d805e4df69d6825e4086fd381b7de&" alt="2024">
                        <div class="slide-caption">
                            <h4>第2回公演 (2024)</h4>
                            <a href="archive-2024.html">VIEW DETAILS</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="reveal" style="text-align: center;">
        <h2 class="section-title" style="border-left:none; padding-left:0;">CONTACT<span>お問い合わせ</span></h2>
        <a href="mailto:info@example.com" style="display:inline-block; background:#000; color:#fff; padding:20px 60px; text-decoration:none; font-weight:900;">メールを送る</a>
    </section>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <div id="modal-body"></div>
    </div>
</div>

<footer><p>&copy; 劇団WhitePalette</p></footer>

<script>
    // メニュー
    const menuBtn = document.getElementById('menuBtn');
    const navOverlay = document.getElementById('navOverlay');
    menuBtn.addEventListener('click', () => {
        menuBtn.classList.toggle('active');
        navOverlay.classList.toggle('active');
    });

    // ARCHIVE スライド制御
    let currentSlide = 0;
    const slides = document.getElementById('slideContainer');
    const totalSlides = 2;
    function moveSlide(step) {
        currentSlide = (currentSlide + step + totalSlides) % totalSlides;
        slides.style.transform = `translateX(-${currentSlide * 100}%)`;
    }

    // 団員モーダル（仮）
    function openModal(id) {
        document.getElementById('modal-body').innerHTML = '<h2>団員 ' + id + '</h2><p>プロフィール詳細がここに入ります。</p>';
        document.getElementById('modal').classList.add('active');
    }
    function closeModal() {
        document.getElementById('modal').classList.remove('active');
    }

    // スクロールアニメ
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('active'); });
    }, { threshold: 0.1 });
    document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
</script>

</body>
</html>
